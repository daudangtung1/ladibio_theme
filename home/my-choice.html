<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Choice</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss" lang="scss">

        @media screen and (max-width: 600px) {
            .tablet {
                display: none;
            }
            .mobile {
                display: block;
            }
            .title-item-product {
                -webkit-line-clamp: 3;
                display: -webkit-box;
                -webkit-box-orient: vertical;
                text-overflow: ellipsis;
                @apply px-3 mt-1 overflow-hidden leading-[10px];
            }
        }

        @media screen and (min-width: 601px) {
            .tablet {
                display: block;
            }
            .mobile {
                display: none;
            }
            .title-item-product {
                -webkit-line-clamp: 2;
                display: -webkit-box;
                -webkit-box-orient: vertical;
                text-overflow: ellipsis;
                @apply px-3 mt-1 overflow-hidden;
            }
        }
        .btn-add-product {
            @apply w-full md:w-[200px] md:h-[140px] h-[50px] border border-[#FB2D5A] md:rounded-xl rounded-md text-[#FB2D5A] text-sm font-medium mt-5;
        }
        .btn-add-product-mobile {
            @apply w-full md:w-[200px] md:h-[140px] h-[50px] border border-[#FB2D5A] md:rounded-xl rounded-md text-[#FB2D5A] text-sm font-medium mt-5 flex justify-center items-center ;
        }
        .block-title-category {
            @apply w-full border-b mt-[30px] grid grid-cols-2;
        }
        .block-title-category h2 {
            @apply text-center py-1 bg-[#ECECEC] max-w-[170px] text-[16px] text-[#363636] font-semibold rounded-t-lg;
        }
        .menu-right-category {
            @apply px-3 whitespace-nowrap text-sm font-light leading-[32px];
        }
        .overflow-x-scroll::-webkit-scrollbar {
            display: none;
        }
        .menu-category-active {
            @apply font-semibold text-[#FB2D5A];
        }
        .list-products {
            @apply grid md:grid-cols-3 grid-cols-2 md:gap-8 gap-3 mt-[30px];
        }
        .item-product{
            @apply w-full md:h-[260px] h-[200px] border border-[#CBCBCB] rounded-xl relative;
        }
        .img-product {
            @apply object-cover md:h-[200px] h-[130px] rounded-t-xl w-full;
        }
        .dialog-edit-product {
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            @apply rounded-md bg-white md:w-[194px] w-[128px] md:h-[158px] top-2 absolute right-8 md:px-6 px-1 text-sm;
        }
        .dialog-edit-product .item {
            @apply flex h-[24px] items-center my-3;
        }
    </style>
</head>
<body>
    <div class="my-choice">
        <div class="tablet">
            <button class="btn-add-product" onclick="document.location.href='add-production.html'">
                <img class="mx-auto mb-2" src="../images/icon-plus.png" alt="plus"/>
                <span>THÊM SẢN PHẨM</span>
            </button>
        </div>
        <div class="mobile">
            <button class="btn-add-product-mobile" onclick="document.location.href='add-production.html'">
                <img class="mr-3" src="../images/icon-plus.png" alt="plus"/>
                <span>THÊM SẢN PHẨM</span>
            </button>
        </div>
        <div class="block-title-category">
            <h2>Voucher & Dịch Vụ</h2>
            <div class="md:flex overflow-x-scroll hidden" id="menu-right-category"></div>
        </div>
        <div class="flex md:hidden items-center mt-2">
            <img src="../images/btn-right-pink.png" alt="next pink"/>
            <div class="flex overflow-x-scroll"  id="menu-right-category1"></div>
        </div>
        <div class="list-products">
            <div class="item-product">
                <div class="absolute right-2 top-2" id="dot-three">
                    <img src="../images/three-vertical-dots.png" alt="=three dot"/>
                </div>
                <img src="../images/cat.jpg" alt="cat" class="img-product"/>
                <div class="title-item-product">
                    <span class="text-sm">Đá mã não cạo mát xa cổ/ mắt/ mặt màu trong suốt châm cứu trong spa</span>
                </div>
                <div class="dialog-edit-product" id="dialog-edit-product">
                    <div class="item">
                        <img src="../images/arrange-outline.png" alt="arrange"/>
                        <span class="md:ml-3 ml-2">Sắp xếp sản phẩm</span>
                    </div>
                    <div class="item">
                        <img src="../images/edit-outline.png" alt="edit"/>
                        <span class="md:ml-3 ml-2">Sửa</span>
                    </div>
                    <div class="item">
                        <img src="../images/eye-hide-outline.png" alt="eye hidden"/>
                        <span class="md:ml-3 ml-2">Ẩn sản phẩm</span>
                    </div>
                    <div class="item">
                        <img src="../images/delete-outline.png" alt="delete"/>
                        <span class="md:ml-3 ml-2">Xóa sản phẩm</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    $(document).ready(function() {
        // Ẩn dialog khi trang được load
        $("#dialog-edit-product").hide();
    })

    let listCategory = ['Spa', 'Nail','Chăm sóc thú cưng', 'Chăm sóc tóc', 'Chăm sóc bản thân'];
    $.each(listCategory, function(index, value) {
        $('#menu-right-category').append('<a href="#item-menu-category-'+index+'" id="item-menu-category-'+index+'" class="menu-right-category">'+value+'</a>')
        $('#menu-right-category1').append('<a href="#item-menu-category-mobile'+index+'" id="item-menu-category-mobile'+index+'" class="menu-right-category">'+value+'</a>')
        if (index === 0) {
            $('#item-menu-category-0').addClass('menu-category-active');
            $('#item-menu-category-mobile0').addClass('menu-category-active');
        }
        $('#item-menu-category-'+index).click(function() {
            $('.menu-right-category').removeClass('menu-category-active');
            $(this).addClass('menu-category-active');
        });
        $('#item-menu-category-mobile'+index).click(function() {
            $('.menu-right-category').removeClass('menu-category-active');
            $(this).addClass('menu-category-active');
        });
    });

    $('#dot-three').on('click', function () {
        $('#dialog-edit-product').toggle()
    });
</script>
