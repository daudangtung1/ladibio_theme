<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nhận ủng hộ số tiền cố định</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss" lang="scss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
        .setup-content {
            @apply h-auto p-4 my-3 text-[#363636] overflow-hidden;
        }
        .setup-content .title {
            @apply font-bold text-[18px];
        }
        .setup-content .input-setup {
            @apply border-[1px] border-solid border-[#CBCBCB] h-[40px] rounded mt-2 px-3 placeholder:font-normal placeholder:italic focus:outline-none text-[#363636] font-medium;
        }
        .setup-content .input-setup-textarea {
            @apply w-full border-[1px] border-solid border-[#CBCBCB] px-3 py-2 h-[100px] rounded mt-2  placeholder:font-normal placeholder:italic focus:outline-none text-[#363636] font-medium;
        }
        .text-bot-input {
            @apply text-[#91699C] text-[12px] mt-1 leading-[15px];
        }
        .box__file
         {
            display: none;
        }
        .box-upload {
            box-sizing: border-box;
            @apply mt-2 md:w-[268px] w-full h-[128px] text-center transition bg-white border-2 border-gray-300 border-dashed rounded-md appearance-none cursor-pointer hover:border-gray-400 focus:outline-none;
        }
    </style>
</head>
<body>
    <div class="setup-content">
        <p class="title flex">
            <img src="../images/back-pink-icon.png" class="w-[16px] h-[16px] mr-3 mt-1" alt="back icon"/>
            Nhận ủng hộ số tiền cố định
        </p>
        <div class="w-full mt-[30px]">
            <form class="grid grid-cols-2 md:gap-8">
                <div class="md:col-span-1 col-span-2">
                    <label class="flex">Lời kêu gọi Fan ủng hộ: <img class="w-[10px] h-[9px] ml-2 mt-2" src="../images/dot_star.png" alt="dot_star"/></label>
                    <input type="text" class="w-full input-setup" placeholder="Ủng hộ tôi">
                    <p class="text-bot-input">Tối đa 60 kí tự.</p>
                </div>
                <div class="md:col-span-1 col-span-2 md:mt-0 mt-4">
                    <label class="flex">Số tiền nhận tối thiểu (vnđ): <img class="w-[10px] h-[9px] ml-2 mt-2" src="../images/dot_star.png" alt="dot_star"/></label>
                    <input type="text" class="w-full input-setup" placeholder="1,000,000">
                    <p class="text-bot-input">Số tiền nhận tối thiểu không được dưới 2,000 vnđ và không được cao hơn 9,999,999,999 vnđ.</p>
                </div>
                <div class="col-span-2 md:mt-0 mt-4">
                    <label class="flex">Lời cảm ơn tới Fan: <img class="w-[10px] h-[9px] ml-2 mt-2" src="../images/dot_star.png" alt="dot_star"/></label>
                    <textarea placeholder="Nhập lời cảm ơn" class="input-setup-textarea" maxlength="300"></textarea>
                    <p class="text-bot-input">Tối đa 300 ký tự.</p>
                </div>
                <div class="md:col-span-1 col-span-2 md:mt-0 mt-4">
                    <label class="flex font-bold">Ảnh nền: <img class="w-[10px] h-[9px] ml-2 mt-2" src="../images/dot_star.png" alt="dot_star"/></label>
                    <div class="box-upload">
                        <form class="box" method="post" action="" enctype="multipart/form-data">
                            <div class="box__input text-[14px] pt-7">
                                <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
                                <p class="text-[#FB2D5A]">Kéo và thả hình ảnh vào đây</p>
                                <p class="font-bold">Hoặc</p>
                                <label for="file" class="text-[#FB2D5A]">Click để chọn ảnh</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="flex justify-center mt-[50px]">
                    <button class="text-white w-[260px] h-[40px] bg-[#FB2D5A] rounded">
                        LƯU THAY ĐỔI
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
