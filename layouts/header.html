<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss" lang="scss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
        .header {
            @apply h-[100px] font-normal w-full max-w-[900px] mx-auto overflow-hidden top-0 px-4;
        }
        .header-left {
            @apply flex;
        }
        .header-right {
            @apply flex;
        }
        .avatar-header {
            @apply w-[50px] h-[50px] object-cover rounded-[50%];
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="flex justify-between w-full h-[100px] items-center">
            <div class="header-left">
                <div>
                    <img src="../images/menu-icon.png" alt="menu left">
                </div>
                <div class="ml-8 -mt-2">
                    <img src="../images/logo-KOL.png" alt="logo">
                </div>
            </div>
            <div class="header-right">
                <img src="../images/View.png" alt="view" class="mr-3"/>
                <img src="../images/Notification.png" alt="Notification" class="mr-5"/>
                <div class="rounded-[50%]">
                    <img src="../images/khacde1903.jpg" alt="avatar" class="avatar-header" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
