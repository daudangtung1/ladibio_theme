<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss" lang="scss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        .responsive-table li {
            display: flex;
            justify-content: space-between;
        }
        .responsive-table .table-header {
            @apply h-[37px] text-base bg-[#ECECEC] font-medium leading-[37px] px-3;
        }
        .responsive-table .table-row {
           @apply border-b h-[48px] text-sm leading-[48px] px-3;
        }
        .responsive-table .col-1 {
            flex-basis: 25%;
        }
        .responsive-table .col-2 {
            flex-basis: 25%;
        }
        .responsive-table .col-3 {
            flex-basis: 25%;
        }
        .responsive-table .col-4 {
            flex-basis: 25%;
        }
        @media all and (max-width: 600px) {
            .responsive-table .table-header {
                display: none;
            }
            .responsive-table .table-row {
                display: block;
                @apply border h-[146px] leading-none rounded-md mb-2;
            }
            .responsive-table .col {
                flex-basis: 100%;
            }
            .responsive-table .col {
                display: flex;
               @apply mt-4;
            }
            .responsive-table .col:before {
                content: attr(data-label);
                flex-basis: 50%;
                font-size: 16px;
                @apply text-[#363636] text-left font-medium;
            }
        }

    </style>
</head>
<body>
    <div class="w-full">
        <ul class="responsive-table">
            <li class="table-header">
                <div class="col col-1">#</div>
                <div class="col col-2">Ngày tạo</div>
                <div class="col col-3">Available (vnđ)</div>
                <div class="col col-4">Pending (vnđ)</div>
            </li>
            <li class="table-row">
                <div class="col col-1" data-label="#">42235</div>
                <div class="col col-2" data-label="Ngày tạo">John Doe</div>
                <div class="col col-3 font-semibold" data-label="Available (vnđ)">$350</div>
                <div class="col col-4 font-semibold" data-label="Pending (vnđ)">Pending</div>
            </li>
            <li class="table-row">
                <div class="col col-1" data-label="#">42442</div>
                <div class="col col-2" data-label="Ngày tạo">Jennifer Smith</div>
                <div class="col col-3 font-semibold" data-label="Available (vnđ)">$220</div>
                <div class="col col-4 font-semibold" data-label="Pending (vnđ)">Pending</div>
            </li>
            <li class="table-row">
                <div class="col col-1" data-label="#">42257</div>
                <div class="col col-2" data-label="Ngày tạo">John Smith</div>
                <div class="col col-3 font-semibold" data-label="Available (vnđ)">$341</div>
                <div class="col col-4 font-semibold" data-label="Pending (vnđ)">Pending</div>
            </li>
            <li class="table-row">
                <div class="col col-1" data-label="#">42311</div>
                <div class="col col-2" data-label="Ngày tạo">John Carpenter</div>
                <div class="col col-3 font-semibold" data-label="Available (vnđ)">$115</div>
                <div class="col col-4 font-semibold" data-label="Pending (vnđ)">Pending</div>
            </li>
        </ul>
    </div>
</body>
</html>
